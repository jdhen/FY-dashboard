<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fiscal Year Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .fiscal-box {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin: 1rem auto;
      max-width: 400px;
    }
    .fiscal-box p {
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>Fiscal Year Info</h1>
  <div class="fiscal-box">
    <p><strong>Today's Date:</strong> <span id="currentDate"></span></p>
    <p><strong>NYC Fiscal Year:</strong> <span id="nycFY"></span></p>
    <p><strong>NYS Fiscal Year:</strong> <span id="nysFY"></span></p>
    <p><strong>Federal Fiscal Year:</strong> <span id="federalFY"></span></p>
  </div>

  <script>
    const today = new Date();
    document.getElementById("currentDate").textContent = today.toLocaleDateString("en-US", {
      year: 'numeric', month: 'long', day: 'numeric'
    });

    const year = today.getFullYear();
    const month = today.getMonth(); // 0 = January, 11 = December

    // NYC fiscal year starts July 1
    const nycFY = month >= 6 ? year + 1 : year;

    // NYS fiscal year starts April 1
    const nysFY = month >= 3 ? year + 1 : year;

    // Federal fiscal year starts October 1
    const federalFY = month >= 9 ? year + 1 : year;

    document.getElementById("nycFY").textContent = `FY${nycFY}`;
    document.getElementById("nysFY").textContent = `FY${nysFY}`;
    document.getElementById("federalFY").textContent = `FY${federalFY}`;
  </script>
</body>
</html>
